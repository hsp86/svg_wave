<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>波形绘制---胡祀鹏设计制作</title>
    <link href="./css/css.css" type="text/css" rel="stylesheet" />
    <script src="./jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="./js/js.js" type="text/javascript"></script>
</head>
<body>
<div class="all">
    <div class="header">
        <div class="header_text">波形绘制</div>
    </div>
    <div class="main">
        <svg width="1400" height="550" viewBox="0 0 1400 550" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
            <title>波形</title>
            <desc> 波形绘制</desc>

        </svg>
        <textarea id="cmd_console">
def left_space 150
def top_space 10
def spacing 10
def preci_x 10
def preci_y 20
clk clk 13{3h,3l}
bus AD7..0 {6z,12v,30z,30v}
sig ale {6l,6h,66l}
sig wr {78h}
sig rd {18h,36l,24h}
sig cs {18h,36l,24h}
lin 2{6,1,3,6}
lin 2{18,1,6,36}
lin {48,1,2}
txt A7..0 230 65
txt D7..0 650 65
        </textarea>
        <input type="button" id="do_wave" value="绘制">
    </div>
    <div class="footer">
        胡祀鹏设计制作 ---2016.04.23
    </div>
</div>
</body>
</html>
